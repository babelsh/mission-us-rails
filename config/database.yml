default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: postgres
  password: <%= ENV['MISSION-US-RAILS_DATABASE_PASSWORD'] || 'postgresql' %>

development:
  <<: *default
  database: mission-us-rails_development
  
test:
  <<: *default
  database: mission-us-rails_test

production:
  <<: *default
  database: mission-us-rails_production
